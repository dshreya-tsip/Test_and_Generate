name: Auto Generate & Test SRS

on:
  push:
    paths:
      - 'SRS/*.docx'

jobs:
  test-generator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install python-docx pytest

    - name: Run test generation
      run: |
        python parser/parse_srs.py SRS/SRS.docx generated_tests/test_generated.py

    - name: Commit generated test results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add SRS/SRS_TestResults.md
        git commit -m "âœ… Auto-generated test case results from SRS"
        git push
