name: Auto Generate & Run Tests from SRS

on:
  push:
    paths:
      - 'SRS/**'  # Trigger only when files inside SRS folder are changed or added

jobs:
  generate_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-docx pytest

    - name: Run test generation and tests
      run: |
        python parser/parse_srs.py SRS/requirements.docx generated_tests/test_generated.py
        pytest generated_tests/test_generated.py --maxfail=1 --disable-warnings -q
